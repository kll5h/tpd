<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="upholdTickers">
	<h3 th:text="#{upholdTickers.title}"></h3>
	<table id="upholdTickersTable" class="table table-striped table-hover">
		<thead>
			<tr>
				<th th:text="#{upholdTickers.currency}">Currency</th>
				<th th:text="#{upholdTickers.pair}">Pair</th>
				<th th:text="#{upholdTickers.ask}">Ask</th>
				<th th:text="#{upholdTickers.bid}">Bid</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="text-center"></td>
				<td class="text-center"></td>
				<td class="text-right"></td>
				<td class="text-right"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</tfoot>
	</table>
</div>

</html>
