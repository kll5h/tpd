<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<div th:fragment="assetCreation">
	
		<form id="assetCreation" class="form-horizontal" th:action="@{/wallet/assetCreate}" th:object="${assetIssuanceForm}"  role="form" method="POST">

			<div class="form-group">
				<div th:each="err : ${#fields.globalErrors()}" class="alert alert-danger" role="alert" th:text="${err}"></div>
			</div>

			<div class="form-group">
				<label for="assetName" class="control-label col-xs-3" th:text="#{assetIssuanceForm.assetName}"></label>
				<div class="col-md-6 col-xs-8">
					<input type="text" th:field="*{assetName}" class="form-control"/>
					<span id="errorAssetName" class="errorMessage" th:errors="*{assetName}"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="quantity" class="control-label col-xs-3" th:text="#{assetIssuanceForm.quantity}"></label>
				<div class="col-md-6 col-xs-8">
					<input type="text" th:field="*{quantity}" class="form-control"/>
					<span id="errorQuantity" class="errorMessage" th:errors="*{quantity}"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="divisible" class="control-label col-xs-3" th:text="#{assetIssuanceForm.divisible}"></label>
				<div class="col-md-1 col-xs-1">
					<input type="checkbox" th:field="*{divisible}" />
					<span id="errorAddressFrom" class="errorMessage" th:errors="*{divisible}"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-xs-3" th:text="#{assetIssuanceForm.password}"></label>
				<div class="col-md-6 col-xs-8">
					<input type="password" th:field="*{password}" autocomplete="off" th:placeholder="#{assetIssuanceForm.password.placeholder}" class="form-control"/>
					<span id="errorPassword" class="errorMessage" th:errors="*{password}"></span>
				</div>
			</div>
            <div class="form-group">
                <div class="col-xs-3"></div>
                <div class="col-md-6 col-xs-8">
                    <span th:text="#{7}"></span>
                </div>
            </div>
			<div class="form-group">
				<div class="col-xs-offset-3">
					<button type="submit" id="save" class="btn btn-primary" th:text="#{assetIssuanceForm.button.create}"></button>
				</div>
			</div>
		</form>

	</div>

</html>
